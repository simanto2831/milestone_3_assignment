<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisyUI cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#FF4240",
              "title-color": "#131318",
              "text-color": "rgba(19, 19, 24, 0.60)",
            },
          },
        },
      };
    </script>

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- css style  -->
    <style>
      * {
        font-family: "Manrope", sans-serif;
        margin: 0;
        border: 0;
        box-sizing: border-box;
      }
      :root,
      [data-theme] {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- header section -->
    <header class="container mx-auto my-6">
      <div class="navbar">
        <div class="navbar-start">
          <!-- for menu button small devices -->

          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-title-color"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>

          <!-- logo -->
          <a
            class="btn btn-ghost text-xl lg:text-4xl text-title-color font-extrabold"
            >Hockey<span class="text-primary-color -mx-1">'</span>s</a
          >
        </div>

        <!-- menu list for large devices -->
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-primary-color">Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>

        <!-- button section -->
        <div class="navbar-end">
          <a href="" class="mr-4 hidden lg:block">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <a class="btn bg-primary-color text-white border-none outline-none"
            >Get Ticket</a
          >
        </div>
      </div>
    </header>

    <!-- main section -->
    <main class="container mx-auto"></main>

    <!-- footer section -->
    <footer></footer>
  </body>
</html>
